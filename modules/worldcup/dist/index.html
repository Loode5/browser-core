<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Cup</title>
    <link rel="stylesheet" type="text/css" href="./styles/worldcup.css?ts={{timestamp}}"/>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" src="vendor/react.js?ts={{codeVersion}}"></script>
    <script type="text/javascript" src="vendor/react-dom.js?ts={{codeVersion}}"></script>
    <script src="./worldcup.bundle.js?ts={{timestamp}}"></script>
    <!-- Piwik -->
    <script type="text/javascript">
            var _paq = _paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//analytics.cliqz.com/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '9']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
    </script>
    <!-- End Piwik Code -->
</body>
</html>
